<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title> Kupuj - sprawdzanie transakcji</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>

<div id="menu">
    <a href="/main">Main</a>
</div>

<div id="content">
    <div id="info">
        Potwierdz swoje dane.
    </div>
    <form method="post" id="login-form">
        <input type="text" placeholder="login" name="login">
        <br>
        <input type="text" placeholder="password" name="password">
        <br>
        <input type="submit" value="Potwierdz swoje dane">
    </form>
</div>

<div th:if="${result != null}"  class="product">
    <div th:if="${result != null}" th:text="${result}" class="result"></div>
</div>

</body>
</html>
